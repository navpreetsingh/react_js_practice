<head>
	<script src="http://fb.me/react-0.13.0.js"></script>
	<script src ="http://fb.me/JSXTransformer-0.13.0.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 target">
			</div>
		</div>
	</div>
</body>

<script type="text/jsx">
	//Define a 'class'
	var Badge = React.createClass({
		render: function() {
			return <button className="btn btn-primary" type="button">
				  	{this.props.title} <span className="badge"> {this.props.number} </span>
				</button>
		}
	});

	var Thumbnail = React.createClass({
		render: function() {
			return <div className="thumbnail">
				      	<img src={this.props.imageUrl} alt="Image"/>
				      	<div className="caption">
					        <h3>{this.props.header}</h3>
					        <p>{this.props.description}</p>
					        <p>
					        	<Badge title = {this.props.title} number = {this.props.number} />					        	
					        </p>
				      	</div>
				    </div>
		}
	});

	var options = {
		title: "Sent",
		number: 12,
		header: "Learn React",
		description: "React is fantastic new library for making fast, dynamic pages.",
		imageUrl: "http://files.www.newmediacampaigns.com/blog-drafts/refactoring-react-components-to-es6-classes/react-thumb-process-s300x-q80-t1428000547.png",
	}

	// React, please render this class
	var element = React.createElement(Thumbnail, options);

	//React, after you render this class, please place it in my body tag
	React.render(element, document.querySelector('.target'));
</script>
